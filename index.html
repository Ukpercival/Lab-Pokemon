<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand fw-bold fs-3" href="index.html">Mi Pokédex</a>
        <div class="ms-auto">
        <a href="favoritos.html" class="text-nav">Mis Favoritos</a>  
        </div>
  </nav>
    <main class="container text-center ">
        <div class="form">
            <h1>Busca a tu pokémon</h1>
            <label for="nombre">Nombre del Pokémon:</label>
            <input type="text" id="nombre">
            <button  class=" boton btn" onclick="searchPokemon()">Buscar pokemon</button>
        </div>   

        <section>
         <div id="pokemonCard" class="card mx-auto mt-4" style="width: 18rem; display: none;">
            <img src="" class="card-img-top" alt="Imagen del Pokémon" id="pokemonImage">
            <div class="card-body">
                <h5 class="card-title" id="pokemonName"></h5>
                <p class="card-text" id="pokemonDescription"></p>
                <button type="button" class="boton btn btn-primary" onclick="guardarEnFavoritos()">Agregar favorito</button>

            </div>
            </div>
        </section>
        <!--boton para ir a favoritos-->
        <div class="container py-5">
            <a class=" boton btn btn-primary" href="favoritos.html">Ir a favoritos</a>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
